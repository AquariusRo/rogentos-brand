default rogentos

label rogentos
  menu label ^Start Rogentos __VERSION__ x86_64 __FLAVOUR__
  kernel /boot/sabayon64
  append root=/dev/ram0 initrd=/boot/sabayon64.igz aufs init=/linuxrc cdroot looptype=squashfs loop=/livecd64.squashfs splash=silent,theme:rogentos __KMS__ vga=791 gfxpayload=1024x768x16 console=tty1 quiet -- 

